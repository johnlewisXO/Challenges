<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Nested tables</title>
	</head>
	<body>

		<h1>Nested tables</h1>

		<table border="3px" style="width:320px; height:240px">
			<tr>
				<td align=center>1</td>
				<td colspan="3" align=center>2</td>
			</tr>

			<tr>
				<td rowspan="3" align=center>3</td>
				<td align=center style="background:orange">4</td>
				<td align=center style="background:orange">5</td>
				<td align=center rowspan="2" style="background:yellow">6</td>
			</tr>

			<tr>
				<td align=center style="background:orange">7</td>
				<td align=center style="background:orange">8</td>
			</tr>

			<tr>
				<td align=center colspan="2" style="background:yellow">9</td>
				<td align=center style="background:yellow">10</td>
			</tr>
		</table><br>

		<table border="1" cellpadding="8" >

         <tr>
           <td>1</td>
           <td>2</td>
         </tr>

         <tr>

           <td>3</td>
           <td>
             <table border="1" cellpadding="8"  height="200px" width="260px">

                 <tr>
                   <td style="background-color:orange">4</td>
                   <td style="background-color:orange">5</td>
                   <td rowspan="2" style="background-color:yellow">6</td>
                 </tr>

                 <tr>
                   <td style="background-color:orange">7</td>
                   <td style="background-color:orange">8</td>
                 </tr>

                 <tr>
                   <td colspan="2" style="background-color:yellow">9</td>
                   <td style="background-color:yellow">10</td>
                 </tr>

             </table>
           </td>
         </tr>
     </table>


	</body>
</html>
