<!DOCTYPE html>
<html lang="en" >
  <head>

    <title>Form Validation</title>

    <style>

     body{text-align: center;}

     .row:after {
     content: "";
     display: table;
     clear: both;
     }

    </style>
 </head>

  <body>

<script type="text/javascript">

    function validateForm()
    {
        var a=document.forms["Form"]["User_ID"].value;
        var b=document.forms["Form"]["Password"].value;
        var c=document.forms["Form"]["Name"].value;
        var d=document.forms["Form"]["Address"].value;
        var e=document.forms["Form"]["Zip_Code"].value;
        var f=document.forms["Form"]["Email"].value;
        var g=document.forms["Form"]["About"].value;
        if (a==null || a=="",b==null || b=="",c==null || c=="",d==null || d=="", e==null || e=="", f==null || f=="", g==null || g=="",)
        {
            alert("Please Fill All Required Field");
            return true;
        }
    }

</script>

    <h1>Registration Form</h1>

  <form class="" name="Form" action="" onsubmit="return validateForm()" autocomplete="on" method="post">

    <div class="row">
      <label for "UserID">User ID:</label>
      <input id="a" type="text" name="User_ID" placeholder="Required. Must be of length 5 to 12" value="" style="width:250px;">
      <br/><br/>
    </div>

    <section>

      <label for "Password">Password:</label>
      <input id="b" type="Text" name="Password" placeholder="Required. Must be of length 7 to 12" value="" style="width:250px;">
      <br/><br/>

      <label for "Name">Name:</label>
      <input id="c" type="text" name="Name" placeholder="Required. Must be alphabetic only" value="" style="width:250px;">
      <br/><br/>

      <label for "Address" placeholder="optional">Address:</label>
      <input id"d" type="text" name="Address" placeholder="Optional" value="" style="width:250px;"><br/><br/>

    </section>

    <section>

      <label for "Country" placeholder="optional">Country:</label>
      <select class="option" name="Country" placeholder="Must Select a Country" pattern="[A-Za-z]{3}">
        <option value="Country" name="South Africa">South Africa</option>
        <option value="Country" name="Zimbabwe">Zimbabwe<option>
        <option value="Country" name="Namibia">Namibia</option>
        <option value="Country" name="Zambia">Zambia</option>
        <option value="Country" name="Kenya">Kenya</option>
        <option value="Country" name="America">America</option>
        <option value="Country" name="Australia">Australia</option>
        <option value="Country" name="Saudi Arabia">Saudi Arabia</option>
        <option value="Country" name="United Arab Emirates">United Arab Emirates</option>
        <option value="Country" name="Cuba">Cuba</option>
        <option value="Country" name="England">England</option>
        <option value="Country" name="Spain">Spain</option>
        <option value="Country" name="Brazil">Brazil</option>
        <option value="Country" name="Argentina">Argentina</option>
        <option value="Country" name="Italy">Italy</option>
        <option value="Country" name="Sweden">Sweden</option>
      </select>  <br/><br/>
    </section>

    <section>

      <label for "Zip Code">Zip Code:</label>
      <input id="e" type="number" name="Zip_Code" placeholder="Required. Must be numeric only" value="" style="width:250px;">
      <br/><br/>

      <label for "Email">Email:</label>
      <input id="f" type="email" name="Email" autocomplete="off" placeholder="Required. Must be a valid email" value=""  style="width:250px;"><br/><br/>

      <label for "Sex">Sex:</label><br/><br/>
      <input type="radio" name="Sex" value="Male" checked> Male<br>
      <input type="radio" name="Sex" value="Female"> Female<br><br/>

      <label for "Language">Langauge:</label>
      <input type="checkbox" name="English" value="English" style="color:red;"> English
      <input type="checkbox" name="Non-English" value="Non-English"> Non-English<br/><br/>


      <label for "About">About:</label>
      <textarea id="g" rows="6" cols="30"placeholder="Optional" style="text-align:center;"></textarea><br/>

      <input id="submit" type="submit" value="Submit" style=""> <br/><br/>
    </section>
  </form>

  </body>
</html>
